<script>
var data =[1,5,2,4,3,8];
function checkArrayHasDuplicate(){
    var status=0;
    var temp;
    for(i=0;i<data.length;i++){
        temp = data[i];
        for(j=i+1;j<data.length-j;j++){
            if(temp==data[j]){
                status=1;
                return true;
            }
        }
        if(i==data.length-1 && status==0){
            return false;
        }
    }
}
console.log(checkArrayHasDuplicate());
</script>
